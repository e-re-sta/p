<style>
    body {
        margin: 0;
        background: #0b0e11;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Header */
    header {
        display: flex;
        align-items: center;
        padding: 12px 18px;
        background: #11161c;
        border-bottom: 1px solid #222;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    /* Logo */
    #logo {
        font-size: 28px;
        cursor: pointer;
        margin-right: 12px;
        user-select: none;
    }

    /* Title */
    h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 800;
    }

    /* Page content container */
    #content {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
    }

    /* Grid for 12 games */
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 20px;
    }

    .game-box {
        background: #12181f;
        border: 1px solid #1f242c;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .game-box:hover {
        background: #1b232d;
        transform: translateY(-3px);
    }

    .game-title {
        font-size: 16px;
        font-weight: bold;
        color: #ffd782;
    }

    .game-sub {
        font-size: 13px;
        color: #8e9aa8;
    }

</style>
</head>

<div id="effects-container"></div>

const effects = document.getElementById("effects-container");
const snowGround = document.getElementById("snow-ground");

function spawnCucumber() {
    const c = document.createElement("div");
    c.className = "cucumber";
    c.style.left = Math.random() * 100 + "vw";
    effects.appendChild(c);
    setTimeout(() => c.remove(), 3000);
}

function spawnSnow() {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.style.left = Math.random() * 100 + "vw";
    effects.appendChild(s);
    setTimeout(() => s.remove(), 4000);
}

function spawnCar() {
    const car = document.createElement("div");
    car.className = "car";
    effects.appendChild(car);
    setTimeout(() => car.remove(), 6000);
}

function spawnSnowplow() {
    const plow = document.createElement("div");
    plow.className = "snowplow";
    effects.appendChild(plow);

    // Wenn Schneer√§umer kommt ‚Üí Boden Schnee wegschieben
    setTimeout(() => {
        snowGround.style.height = "0px";
    }, 2000);

    setTimeout(() => plow.remove(), 7000);
}

/* --------------------
   EFFEKT SEQUENZ
-------------------- */
async function playSequence() {

    // 1Ô∏è‚É£ 15s Gurken + Auto
    for (let t = 0; t < 15 * 3; t++) setTimeout(spawnCucumber, t * 300);
    spawnCar();
    await new Promise(r => setTimeout(r, 15000));

    // 2Ô∏è‚É£ 22s Schnee
    snowGround.style.height = "80px";
    for (let t = 0; t < 22 * 3; t++) setTimeout(spawnSnow, t * 300);
    // 5 Sekunden vor Ende: Schneer√§umer
    setTimeout(spawnSnowplow, (22 - 5) * 1000);
    await new Promise(r => setTimeout(r, 22000));

    // 3Ô∏è‚É£ 35s Gurken
    for (let t = 0; t < 35 * 3; t++) setTimeout(spawnCucumber, t * 300);
    await new Promise(r => setTimeout(r, 35000));

    // 4Ô∏è‚É£ 15s Schnee
    snowGround.style.height = "80px";
    for (let t = 0; t < 15 * 3; t++) setTimeout(spawnSnow, t * 300);
    setTimeout(spawnSnowplow, (15 - 5) * 1000);
    await new Promise(r => setTimeout(r, 15000));

    // 5Ô∏è‚É£ 22s Gurken
    for (let t = 0; t < 22 * 3; t++) setTimeout(spawnCucumber, t * 300);
    await new Promise(r => setTimeout(r, 22000));

    // 6Ô∏è‚É£ 35s Schnee
    snowGround.style.height = "80px";
    for (let t = 0; t < 35 * 3; t++) setTimeout(spawnSnow, t * 300);
    setTimeout(spawnSnowplow, (35 - 5) * 1000);
    await new Promise(r => setTimeout(r, 35000));

    // Wiederholen
    playSequence();
}

playSequence();
