<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CitrusArcade</title>

<style>
/* GLOBAL */
body {
    margin: 0;
    background: linear-gradient(180deg, #ffe88a, #ffc43a);
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

/* HEADER */
.logo {
    text-align: center;
    padding: 20px;
    font-size: 48px;
    text-shadow: 0 0 20px white;
    animation: glow 3s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 40px yellow; }
}

/* TITLE */
.title {
    text-align: center;
    font-size: 34px;
    padding-top: 10px;
    text-shadow: 0 0 15px white;
}

/* GAME GRID */
.game-grid {
    display: grid;
    padding: 20px;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
}

/* GAME CARDS */
.game-card {
    padding: 40px;
    background: white;
    border-radius: 20px;
    text-align: center;
    font-size: 24px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
    border: 4px solid transparent;
}
.game-card:hover {
    transform: scale(1.05);
    border-color: orange;
    box-shadow: 0 0 20px gold;
}

/* FIRE BORDER */
.fire-border {
    pointer-events: none;
    position: fixed;
    inset: 0;
    box-shadow: 0 0 40px 15px orange inset;
    animation: fireFlicker 0.15s infinite;
}
@keyframes fireFlicker {
    0% { box-shadow: 0 0 40px 15px orange inset; }
    50% { box-shadow: 0 0 60px 25px red inset; }
    100% { box-shadow: 0 0 40px 15px orange inset; }
}

/* IVY FRAME */
.ivy-frame {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/7bL3E1y.png");
    background-size: cover;
    opacity: 0.4;
    animation: ivyMove 10s infinite alternate;
}
@keyframes ivyMove {
    from { filter: brightness(0.7); }
    to { filter: brightness(1.1); }
}

/* SNOW */
#snow {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/M6r9m5U.png");
    background-size: 200px;
    animation: snowFall linear infinite 20s;
}
@keyframes snowFall {
    from { background-position: 0 -200px; }
    to   { background-position: 0 100%; }
}

/* BUBBLES */
#bubbles {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/C91tQ7T.png");
    background-size: 150px;
    opacity: 0.25;
    animation: bubblesRise 12s infinite linear;
}
@keyframes bubblesRise {
    from { background-position-y: 100%; }
    to { background-position-y: -200px; }
}

/* STARS */
#glow-stars {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image: url("https://i.imgur.com/qy6UYhI.png");
    opacity: 0.3;
    animation: starTwinkle 3s infinite alternate;
}
@keyframes starTwinkle {
    from { opacity: 0.2; }
    to { opacity: 0.5; }
}
</style>
</head>

<body>

<!-- BACKGROUND EFFECT LAYERS -->
<div id="snow"></div>
<div id="bubbles"></div>
<div id="glow-stars"></div>
<div class="fire-border"></div>
<div class="ivy-frame"></div>

<header>
    <h1 class="logo">üçã CitrusArcade</h1>
</header>

<main>
    <h2 class="title">Choose your Game</h2>

    <div class="game-grid">
        <div class="game-card" id="game1">Game 1</div>
        <div class="game-card" id="game2">Game 2</div>
        <div class="game-card" id="game3">Game 3</div>
        <div class="game-card" id="game4">Game 4</div>
        <div class="game-card" id="game5">Game 5</div>
        <div class="game-card" id="game6">Game 6</div>
        <div class="game-card" id="game7">Game 7</div>
        <div class="game-card" id="game8">Game 8</div>
        <div class="game-card" id="game9">Game 9</div>
        <div class="game-card" id="game10">Game 10</div>
        <div class="game-card" id="game11">Game 11</div>
        <div class="game-card" id="game12">Game 12</div>
    </div>
</main>

<script>
/* ---------------------------
   ü•í GURKEN-REGEN
----------------------------- */
function startCucumberRain() {
    setInterval(() => {
        let cuke = document.createElement("div");
        cuke.innerHTML = "ü•í";
        cuke.style.position = "fixed";
        cuke.style.left = Math.random() * window.innerWidth + "px";
        cuke.style.top = "-50px";
        cuke.style.fontSize = "30px";
        cuke.style.animation = "fall 4s linear";
        document.body.appendChild(cuke);
        setTimeout(() => cuke.remove(), 4000);
    }, 300);
}

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    from { transform: translateY(-50px); opacity:1; }
    to { transform: translateY(120vh); opacity:0; }
}`;
document.head.appendChild(style);

startCucumberRain();

/* ---------------------------
   üéÆ GAME LOADER
   Hier f√ºgst du sp√§ter deinen
   ganzen Game-Code ein!
   (z.B. Flappy Lemon)
----------------------------- */

function loadGame(gameId) {
    alert("Game " + gameId + " geladen! (Hier kommt sp√§ter dein Spielcode hin.)");

    // HIER kommt sp√§ter dein kompletter Spielcode rein
    // -------------------------------------------------
    // Example:
    // startFlappyLemon();
    // -------------------------------------------------
}

/* Klick-Events f√ºr alle 12 Spiele */
for (let i = 1; i <= 12; i++) {
    document.getElementById("game" + i).addEventListener("click", () => {
        loadGame(i);
    });
}
</script>

</body>
</html>
