<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OrangeWeb â€“ 12 Games</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family:Arial, sans-serif;
    }

    body{
        background:#0d0d0f;
        color:white;
        overflow:hidden;
        transition:background 0.5s;
    }

    /* Reload Button */
    #reloadBtn{
        position:fixed;
        top:20px; left:20px;
        background:#ff8800;
        padding:10px 20px;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
        box-shadow:0 0 10px #ff8800aa;
        z-index:99999;
    }

    /* Dark Mode Toggle */
    #darkToggle{
        position:fixed;
        top:20px; right:20px;
        background:#444;
        padding:10px 20px;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
        box-shadow:0 0 10px #ffffff33;
        z-index:99999;
    }

    /* Container */
    .main-wrapper{
        width:100vw;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        position:relative;
    }

    .games-grid{
        display:grid;
        grid-template-columns:repeat(3, 1fr);
        gap:20px;
        width:80%;
        max-width:900px;
        z-index:10;
    }

    .game-btn{
        padding:30px;
        border-radius:15px;
        text-align:center;
        background:#1a1a1d;
        border:2px solid #ff8800;
        color:white;
        cursor:pointer;
        transition:0.3s;
        font-size:20px;
        box-shadow:0 0 15px #ff880055;
    }

    .game-btn:hover{
        background:#ff8800;
        color:black;
        transform:scale(1.05);
    }

    /* SPECIAL EFFECT CANVAS */
    #fxCanvas{
        position:fixed;
        width:100%;
        height:100%;
        top:0; left:0;
        pointer-events:none;
        z-index:1;
    }

</style>
</head>
<body>

<div id="reloadBtn">âŸ³ Reload</div>
<div id="darkToggle">ðŸŒ™ Dark</div>

<canvas id="fxCanvas"></canvas>

<div class="main-wrapper">
    <div class="games-grid">
        <div class="game-btn">Game 1</div>
        <div class="game-btn">Game 2</div>
        <div class="game-btn">Game 3</div>
        <div class="game-btn">Game 4</div>
        <div class="game-btn">Game 5</div>
        <div class="game-btn">Game 6</div>
        <div class="game-btn">Game 7</div>
        <div class="game-btn">Game 8</div>
        <div class="game-btn">Game 9</div>
        <div class="game-btn">Game 10</div>
        <div class="game-btn">Game 11</div>
        <div class="game-btn">Game 12</div>
    </div>
</div>

<script>
/* ----------------------------- RELOAD BUTTON ----------------------------- */
document.getElementById("reloadBtn").addEventListener("click", () => {
    location.reload();
});

/* ----------------------------- DARK MODE ----------------------------- */
let dark = true;
document.getElementById("darkToggle").addEventListener("click", () => {
    dark = !dark;
    if(dark){
        document.body.style.background = "#0d0d0f";
        document.getElementById("darkToggle").innerText = "ðŸŒ™ Dark";
    } else {
        document.body.style.background = "#dcdcdc";
        document.getElementById("darkToggle").innerText = "â˜€ï¸ Light";
    }
});

/* ---------------------------------------------------------------------------
   SPECIAL EFFECTS ENGINE
   THE EFFECTS RUN RANDOMLY IN SEQUENCES AND LOOP FOREVER
--------------------------------------------------------------------------- */
const canvas = document.getElementById("fxCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let effects = [];
let effectTimer = 0;

/* --- PARTICLE CLASS --- */
class Particle{
    constructor(x,y,speedX,speedY,size,color){
        this.x=x; this.y=y;
        this.speedX=speedX; this.speedY=speedY;
        this.size=size; this.color=color;
    }
    update(){
        this.x+=this.speedX;
        this.y+=this.speedY;
        if(this.size>0.2) this.size-=0.02;
    }
    draw(){
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

/* --- EFFECT FUNCTIONS --- */
function effectSnow(){
    for(let i=0;i<10;i++){
        effects.push(new Particle(
            Math.random()*canvas.width,
            -10,
            Math.random()*0.5-0.25,
            Math.random()*2+0.5,
            Math.random()*3+2,
            "white"
        ));
    }
}

function effectFire(){
    for(let i=0;i<3;i++){
        effects.push(new Particle(
            canvas.width*Math.random(),
            canvas.height-10,
            Math.random()*2-1,
            -Math.random()*4-2,
            Math.random()*6+4,
            "orange"
        ));
    }
}

function effectRain(){
    for(let i=0;i<15;i++){
        effects.push(new Particle(
            Math.random()*canvas.width,
            -10,
            0,
            Math.random()*6+4,
            Math.random()*3+2,
            "#66aaff"
        ));
    }
}

function effectCucumbers(){
    for(let i=0;i<3;i++){
        effects.push(new Particle(
            Math.random()*canvas.width,
            -10,
            0,
            Math.random()*3+2,
            8,
            "green"
        ));
    }
}

function effectVines(){
    for(let i=0;i<2;i++){
        effects.push(new Particle(
            Math.random()*canvas.width,
            Math.random()*canvas.height,
            Math.random()*0.2-0.1,
            Math.random()*0.2-0.1,
            Math.random()*5+3,
            "#1b8f3a"
        ));
    }
}

const effectList = [
    effectSnow, effectFire, effectRain,
    effectCucumbers, effectVines
];

/* --- LOOP --- */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    /* RANDOM EFFECT EVERY 400ms */
    effectTimer++;
    if(effectTimer > 25){
        effectTimer = 0;
        let pick = effectList[Math.floor(Math.random()*effectList.length)];
        pick();
    }

    effects.forEach((p, index)=>{
        p.update();
        p.draw();
        if(p.size <= 0.2) effects.splice(index,1);
    });

    requestAnimationFrame(animate);
}
animate();

</script>
</body>
</html>
