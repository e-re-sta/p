<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CitrusArcade â€“ Clean Version</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* HEADER */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background: #111;
    border-bottom: 2px solid #f5c400;
  }

  header h1 {
    margin: 0;
    font-size: 26px;
    color: #f5c400;
    letter-spacing: 1px;
  }

  .wallet-btn {
    background: #f5c400;
    color: #000;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    border: none;
    transition: 0.2s;
  }

  .wallet-btn:hover {
    transform: scale(1.05);
  }

  /* GAME GRID */
  .games-section {
    padding: 40px 20px;
    text-align: center;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    margin-top: 30px;
  }

  .game-card {
    background: #151515;
    border: 2px solid #333;
    padding: 20px;
    border-radius: 14px;
    transition: 0.2s;
    cursor: pointer;
  }

  .game-card:hover {
    border-color: #f5c400;
    transform: scale(1.05);
  }

  .game-card h3 {
    margin: 10px 0 0 0;
    color: #f5c400;
  }

  .game-card p {
    opacity: 0.7;
    font-size: 14px;
  }

  /* CHATBOT BUTTON */
  #chatbot-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #f5c400;
    color: #000;
    padding: 15px 18px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 15px #f5c400aa;
    transition: 0.2s;
    z-index: 999;
  }

  #chatbot-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #f5c400;
  }

  /* CHATBOT POPUP */
  #chatbot-window {
    position: fixed;
    bottom: 90px;
    right: 25px;
    width: 300px;
    height: 380px;
    background: #111;
    border: 2px solid #f5c400;
    border-radius: 14px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 999;
  }

  #chatbot-header {
    padding: 12px;
    background: #f5c400;
    color: #000;
    font-weight: bold;
    font-size: 18px;
  }

  #chatbot-messages {
    padding: 10px;
    flex: 1;
    overflow-y: auto;
  }

  #chatbot-input {
    display: flex;
    border-top: 2px solid #f5c400;
  }

  #chatbot-input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: #222;
    color: #fff;
  }

  #chatbot-input button {
    background: #f5c400;
    color: #000;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
</style>

</head>
<body>

<header>
  <h1>CitrusArcade</h1>
  <button class="wallet-btn">Wallet verbinden</button>
</header>

<section class="games-section">
  <h2>Games</h2>

  <div class="games-grid">
    <div class="game-card">
      <h3>Flappy Lemon</h3>
      <p>Kommendes Spiel</p>
    </div>

    <div class="game-card">
      <h3>Lemon Clicker</h3>
      <p>Bald verfÃ¼gbar</p>
    </div>

    <div class="game-card">
      <h3>Citrus Runner</h3>
      <p>In Planung</p>
    </div>
  </div>
</section>

<!-- CHATBOT BUTTON -->
<button id="chatbot-btn">ðŸ’¬</button>

<!-- CHATBOT WINDOW -->
<div id="chatbot-window">
  <div id="chatbot-header">CitrusBot</div>
  <div id="chatbot-messages"></div>

  <div id="chatbot-input">
    <input type="text" id="chatbot-text" placeholder="Schreib etwas...">
    <button id="chatbot-send">OK</button>
  </div>
</div>

<script>
  // CHATBOT Ã–FFNEN/SCHLIESSEN
  const chatBtn = document.getElementById("chatbot-btn");
  const chatWindow = document.getElementById("chatbot-window");

  chatBtn.addEventListener("click", () => {
    chatWindow.style.display =
      chatWindow.style.display === "flex" ? "none" : "flex";
  });

  // EINFACHER DUMMY-CHATBOT
  const msgBox = document.getElementById("chatbot-messages");
  const input = document.getElementById("chatbot-text");
  const sendBtn = document.getElementById("chatbot-send");

  function botReply(msg) {
    const div = document.createElement("div");
    div.style.margin = "5px 0";
    div.style.color = "#f5c400";
    div.textContent = "ðŸŸ¡ CitrusBot: " + msg;
    msgBox.appendChild(div);

    msgBox.scrollTop = msgBox.scrollHeight;
  }

  sendBtn.onclick = () => {
    const user = input.value.trim();
    if (!user) return;

    const div = document.createElement("div");
    div.style.margin = "5px 0";
    div.textContent = "ðŸ§‘: " + user;
    msgBox.appendChild(div);

    input.value = "";

    msgBox.scrollTop = msgBox.scrollHeight;

    setTimeout(() => botReply("Interessant ðŸ‘€"), 500);
  };
</script>

</body>
</html>
