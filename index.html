<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CitrusArcade</title>

<style>
    body {
        margin: 0;
        background: #0b0e11;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    header {
        display: flex;
        align-items: center;
        padding: 12px 18px;
        background: #11161c;
        border-bottom: 1px solid #222;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    #logo {
        font-size: 30px;
        cursor: pointer;
        margin-right: 12px;
        user-select: none;
        transition: 0.2s;
    }

    h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 800;
    }

    #content {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 20px;
    }

    .game-box {
        background: #12181f;
        border: 1px solid #1f242c;
        padding: 20px;
        border-radius: 10px;
        cursor: default;
        height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        user-select: none;
    }

    .game-title {
        font-size: 16px;
        font-weight: bold;
        color: #ffd782;
    }

    .game-desc {
        font-size: 13px;
        color: #8e9aa8;
    }

    .play-btn {
        color: #5bc0ff;
        font-size: 14px;
        text-align: right;
        cursor: pointer;
        user-select: none;
    }

    /* Game Screen */
    #gameView {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: #0b0e11;
        display: none;
        flex-direction: column;
        padding: 20px;
        z-index: 999;
    }

    #backBtn {
        color: #5bc0ff;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    /* Payment Box */
    .payment-box {
        margin-top: 40px;
        padding: 18px;
        background: #12181f;
        border: 1px solid #1f242c;
        border-radius: 10px;
    }

    .payment-title {
        font-size: 15px;
        margin-bottom: 8px;
    }

    .pay-btn {
        padding: 8px 14px;
        margin-right: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #ffd782;
        color: #000;
        font-weight: bold;
    }

</style>
</head>
<body>

<header>
    <div id="logo" onclick="location.reload()">üçã</div>
    <h1>CitrusArcade</h1>
</header>

<div id="content">
    <h2>Spiele</h2>

    <div class="game-grid">

        <!-- 12 Game Slots -->
        <script>
            const games = [
                "Agent Lemon I",
                "Agent Lemon II",
                "Agent Lemon III",
                "Mystery Garden",
                "Lemon Clicker",
                "Cucumber Runner",
                "Pineapple Storm",
                "Snowfall Arena",
                "Arcade Invaders",
                "Fruit Escape",
                "Lemon Tower",
                "Super Citrus World"
            ];
        </script>

        <script>
        document.write(
            Array.from({length:12}, (_,i)=>`
                <div class="game-box">
                    <div class="game-title">${games[i]}</div>
                    <div class="game-desc">Beschreibung folgt‚Ä¶</div>
                    <div class="play-btn" onclick="openGame(${i+1})">Play</div>
                </div>
            `).join('')
        );
        </script>

    </div>

    <!-- Payment Placeholder Area -->
    <div class="payment-box">
        <div class="payment-title">Spezialeffekte kaufen</div>
        <button class="pay-btn" onclick="payETH()">Mit ETH bezahlen</button>
        <button class="pay-btn" onclick="paySOL()">Mit SOL bezahlen</button>
    </div>

</div>


<!-- GAME VIEW -->
<div id="gameView">
    <div id="backBtn" onclick="closeGame()">‚Üê Zur√ºck</div>
    <div id="gameContainer" style="color:white; font-size:20px;">
        Lade Spiel‚Ä¶
    </div>
</div>



<script>
/* -----------------------------------------
   WALLET ADRESSEN ‚Äì HIER EINMAL EINTRAGEN
------------------------------------------ */
const ETH_WALLET = "0xDEINE_ETH_ADRESSE";
const SOL_WALLET = "DEINE_SOL_ADRESSE";

/* -----------------------------------------
   GAME OPEN / CLOSE
------------------------------------------ */

function openGame(id) {
    document.getElementById("content").style.display = "none";
    document.getElementById("gameView").style.display = "flex";

    document.getElementById("gameContainer").innerHTML =
        "Game " + id + " wird hier geladen‚Ä¶";
}

function closeGame() {
    document.getElementById("gameView").style.display = "none";
    document.getElementById("content").style.display = "block";
}

/* -----------------------------------------
   PAYMENT PLATZHALTER
------------------------------------------ */
function payETH() {
    alert("ETH Zahlung starten an:\n" + ETH_WALLET);
}

function paySOL() {
    alert("SOL Zahlung starten an:\n" + SOL_WALLET);
}
</script>

   <style>
    /* Gurken-Animation */
    .cucumber {
        position: fixed;
        top: -80px;
        width: 40px;
        height: 40px;
        background-image: url('https://i.imgur.com/N6dFJPZ.png'); /* Beispielgurke */
        background-size: cover;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 9999;
    }

    @keyframes fall {
        from { transform: translateY(0); }
        to { transform: translateY(120vh); }
    }
</style>

<script>
/* ============================
     G U R K E N R E G E N
     20s Pause ‚Äì 15s Dauer
=============================== */

let cucumberRainActive = false;

function startCucumberRain() {
    if (cucumberRainActive) return;
    cucumberRainActive = true;

    let interval = setInterval(() => {
        spawnCucumber();
    }, 200); // alle 0,2s eine Gurke

    // 15 sekunden laufen lassen
    setTimeout(() => {
        clearInterval(interval);
        cucumberRainActive = false;
    }, 15000);
}

function spawnCucumber() {
    const c = document.createElement("div");
    c.classList.add("cucumber");

    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(c);

    // nach dem Fall entfernen
    setTimeout(() => c.remove(), 7000);
}

/* alle 20 sekunden ein neuer Regen */
setInterval(() => {
    startCucumberRain();
}, 20000);
</script> 
</body>
</html>
