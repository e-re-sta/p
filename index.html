<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CitrusArcade</title>

<style>
    body {
        margin: 0;
        background: #0b0e11;
        color: white;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* Header */
    header {
        display: flex;
        align-items: center;
        padding: 12px 18px;
        background: #11161c;
        border-bottom: 1px solid #222;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    #logo {
        font-size: 28px;
        cursor: pointer;
        margin-right: 12px;
        user-select: none;
    }

    h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 800;
    }

    #content {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
        z-index: 5;
        position: relative;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 20px;
    }

    .game-box {
        background: #12181f;
        border: 1px solid #1f242c;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .game-box:hover {
        background: #1b232d;
        transform: translateY(-3px);
    }

    .game-title {
        font-size: 16px;
        font-weight: bold;
        color: #ffd782;
    }

    .game-sub {
        font-size: 13px;
        color: #8e9aa8;
    }

    /* --- EFFEKTE SYSTEM --- */

    #effects {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
        font-size: 30px;
    }

    .effect {
        position: absolute;
        animation: fall 3s linear forwards;
    }

    .snowflake {
        animation-duration: 4s;
    }

    .car, .plow {
        position: fixed;
        bottom: 25px;
        left: -300px;
        font-size: 60px;
        animation: drive 6s linear forwards;
        z-index: 9500;
    }

    #snow-floor {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0px;
        background: white;
        transition: height 1s;
        z-index: 9000;
        pointer-events: none;
    }

    @keyframes fall {
        from { transform: translateY(-40px); opacity: 1; }
        to   { transform: translateY(110vh); opacity: 0.4; }
    }

    @keyframes drive {
        from { left: -300px; }
        to   { left: 110%; }
    }

</style>
</head>
<body>

<header>
    <div id="logo" onclick="location.reload()">üçã</div>
    <h1>CitrusArcade</h1>
</header>

<div id="content">
    <h2>Spiele</h2>

    <div class="game-grid">
        <div class="game-box" id="game1"><div class="game-title">Game 1</div><div class="game-sub">Klicke um Code einzuf√ºgen</div></div>
        <div class="game-box" id="game2"><div class="game-title">Game 2</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game3"><div class="game-title">Game 3</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game4"><div class="game-title">Game 4</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game5"><div class="game-title">Game 5</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game6"><div class="game-title">Game 6</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game7"><div class="game-title">Game 7</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game8"><div class="game-title">Game 8</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game9"><div class="game-title">Game 9</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game10"><div class="game-title">Game 10</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game11"><div class="game-title">Game 11</div><div class="game-sub">Platzhalter</div></div>
        <div class="game-box" id="game12"><div class="game-title">Game 12</div><div class="game-sub">Platzhalter</div></div>
    </div>
</div>

<!-- Effekte -->
<div id="effects"></div>
<div id="snow-floor"></div>

<script>
/* ---- GAME BUTTONS ---- */
for (let i = 1; i <= 12; i++) {
    document.getElementById("game" + i).addEventListener("click", () => {
        alert("Hier kannst du sp√§ter deinen Game-Code f√ºr Slot " + i + " einf√ºgen.");
    });
}

/* ---- EFFEKTSYSTEM ---- */
const effects = document.getElementById("effects");
const floor = document.getElementById("snow-floor");

function spawnCuke() {
    const el = document.createElement("div");
    el.className = "effect";
    el.textContent = "ü•í";
    el.style.left = Math.random()*100 + "vw";
    effects.appendChild(el);
    setTimeout(() => el.remove(), 3000);
}

function spawnSnow() {
    const el = document.createElement("div");
    el.className = "effect snowflake";
    el.textContent = "‚ùÑÔ∏è";
    el.style.left = Math.random()*100 + "vw";
    effects.appendChild(el);
    setTimeout(() => el.remove(), 4000);
}

function spawnCar() {
    const el = document.createElement("div");
    el.className = "car";
    el.textContent = "üöó";
    effects.appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

function spawnPlow() {
    const el = document.createElement("div");
    el.className = "plow";
    el.textContent = "üõª";
    effects.appendChild(el);

    setTimeout(() => {
        floor.style.height = "0px"; // Schnee wegschieben
    }, 2500);

    setTimeout(() => el.remove(), 6000);
}

/* ---- TIMING SEQUENZ ---- */
async function sequence() {

    // 1 ‚Üí 15s Gurken + Auto
    for (let i = 0; i < 15 * 3; i++) setTimeout(spawnCuke, i * 300);
    spawnCar();
    await new Promise(r => setTimeout(r, 15000));

    // 2 ‚Üí 22s Schnee
    floor.style.height = "70px";
    for (let i = 0; i < 22 * 3; i++) setTimeout(spawnSnow, i * 300);
    setTimeout(spawnPlow, (22 - 5) * 1000);
    await new Promise(r => setTimeout(r, 22000));

    // 3 ‚Üí 35s Gurken
    for (let i = 0; i < 35 * 3; i++) setTimeout(spawnCuke, i * 300);
    await new Promise(r => setTimeout(r, 35000));

    // 4 ‚Üí 15s Schnee
    floor.style.height = "70px";
    for (let i = 0; i < 15 * 3; i++) setTimeout(spawnSnow, i * 300);
    setTimeout(spawnPlow, (15 - 5) * 1000);
    await new Promise(r => setTimeout(r, 15000));

    // 5 ‚Üí 22s Gurken
    for (let i = 0; i < 22 * 3; i++) setTimeout(spawnCuke, i * 300);
    await new Promise(r => setTimeout(r, 22000));

    // 6 ‚Üí 35s Schnee
    floor.style.height = "70px";
    for (let i = 0; i < 35 * 3; i++) setTimeout(spawnSnow, i * 300);
    setTimeout(spawnPlow, (35 - 5) * 1000);
    await new Promise(r => setTimeout(r, 35000));

    sequence(); // Loop
}

sequence();
</script>

</body>
</html>
